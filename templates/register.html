<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signin.css">
</head>
<body>

<div class="container">

    <form class="form-signin" action="" method="post" novalidate>
        {% csrf_token %}
        <h2 class="form-signin-heading">用户注册</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name='username' id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="passward" id="inputPassword" class="form-control" placeholder="密码" required="">
        <span><p>{{errors}}</p></span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>

</div> <!-- /container -->

</body>
</html>
